<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="label-row">
            <h2 id = "label">ToDo List HTML/CSS/JavaScript</h2>
        </div>
        <div class="app">
            <div class="row-add">
                <input type="text" size="15" id = "input-box" placeholder="Например, купить молоко" maxlength = "60">
                <button type="text" id = "addTask">Добавить</button>
                <button type="text" id = "deleteInput"></button>
            </div>
            <div class ="list-container">
            </div>
            <div class="refresh-all">
                <button id = "btn_refresh"><img src="images/trash-2.svg"></button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
